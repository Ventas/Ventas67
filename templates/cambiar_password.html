<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <div style="text-align: right; margin: 30px 40px 0 0;">
        <a href="/menu">
            <button type="button" style="background-color: #6c757d; color: white; padding: 15px 25px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: bold;">
                ⬅️ Volver al menú
            </button>
        </a>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #333;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.3rem;
            display: block;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.6rem;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            margin-bottom: 1rem;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: #007BFF;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Cambiar Contraseña</h2>

        {% if mensaje %}
            <div class="message success">{{ mensaje }}</div>
        {% endif %}
        {% if error %}
            <div class="message error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <label for="username">Nombre de usuario</label>
            <input type="text" name="username" id="username" required>

            <label for="actual_password">Contraseña actual</label>
            <input type="password" name="actual_password" id="actual_password" required>

            <label for="nueva_password">Nueva contraseña</label>
            <input type="password" name="nueva_password" id="nueva_password" required>

            <button type="submit">Cambiar contraseña</button>
        </form>

        <div class="back-link">
            <a href="/menu">← Volver al menú</a>
        </div>
    </div>

</body>
</html>
